<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <script src="chart.min.js"></script>
</head>

<body>
    <div style="width: 600px; height: 400px;">
        <canvas id="wykres" width="600" height="400"></canvas>
    </div>
    <script>
        const dane = {
            
            labels: ["18-24", "25-34", "35-44", "45-54"],
            datasets: [
                {
                    label: "2020",
                    data: [33, 78, 55, 100],
                    backgroundColor: [ "red", "green", "blue", "orange"]
                }
            ]
        }
        const ctx = document.getElementById("wykres").getContext("2d");
        const wykres = new Chart(ctx, { type: "pie", data: dane });

        setInterval(function () {
            let los = 0 + Math.floor(Math.random() * 3);
            wykres.data.datasets[0].data[los]+=10; // dodanie danych w pierwszym wierszu
            wykres.update();
        }, 1000);
    </script>
</body>

</html>
